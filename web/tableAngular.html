<!DOCTYPE html>
<html ng-app="MyApp" ng-controller="MyController as ctrl">
  <head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
    <div>
      <div>Add Your Table made with Angular here</div>
      <a href='index.html'>Back</a>
      <br>
      <table>
          <thead>
              <tr>
                  <th>id</th>
                  <th>name</th>
                  <th>email</th>
              </tr>
          </thead>
          <tbody>
              <tr ng-repeat="person in ctrl.persons">
                  <td>{{person.id}}</td>
                  <td>{{person.name}}</td>
                  <td>{{person.email}}</td>
              </tr>
          </tbody>
      </table>
      
    </div>
      
      <script>
          
         var app = angular.module("MyApp", []);
                  
            app.controller("MyController", function($http) {
                      
                      var self = this;
              
                      self.persons = [];
                      
                      $http.get('http://localhost:8080/AngularJQuery2/api/person').then(function(res) {
                          self.persons = res.data;
                      });
                    });
          
      </script>
  </body>
</html>
